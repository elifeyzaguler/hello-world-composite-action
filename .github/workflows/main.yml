on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v5
      - id: foo
        uses: elifeyzaguler/hello-world-composite-action@09c3a3aa8ce2732c1650a9e957da76ef694cba49
        with:
          who-to-greet: 'Elif Feyza'
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}