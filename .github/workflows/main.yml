on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v5
      - id: foo
        uses: elifeyzaguler/hello-world-composite-action@63d007c80c7acb554c0b90f7d4ae1c80b425b126
        with:
          who-to-greet: 'Elif Feyza'
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}